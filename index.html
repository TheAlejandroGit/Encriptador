<!DOCTYPE html>
<html>
<head>
	<title>ENCRIPTADOR DE TEXTO</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/styles/style.css">
	<script defer src="/javascript/index.js"></script>
</head>
<body>
	<div>
		<img src="/images/Vector.jpg" id="alura">
		<header id="titulo">
			<h1>Encriptador de texto</h1>
		</header>
	</div>
	<div>
		<textarea id="TextoEntrada" class="areaTexto" rows="10" cols="20" wrap="soft" placeholder="Ingrese el texto que desea encriptar"></textarea>
		<img src="/images/ningunMensaje.png" id="ningun">
		<textarea id="TextoSalida" class="areaTexto" readonly rows="10" cols="20" wrap="soft">Aqui no hay que desencriptar</textarea>	
	</div>
	<div>
		<button id="Encriptar"> Encriptar</button>
		<button id="Desencriptar"> Desencriptar</button>
		<button id="copiar">Copiar</button>
	</div>
	
</body>
<footer id="creditos">Realizado por MANUEL ALEJANDRO MIJANGOS ORTIZ</footer>
</html>
